<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .otp-code {
            font-size: 24px;
            font-weight: bold;
            color: #d32f2f;
            margin: 20px 0;
        }
        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Two-Factor Authentication</h2>
    <p>Your one-time authentication code is:</p>
    <div class="otp-code">[[${otp_code}]]</div>
    <p>This code is valid for a limited time. Please do not share it with anyone.</p>
    <div class="footer">
        <p>If you did not request this, please ignore this email.</p>
        <p>Thank you, <br> Your Security Team</p>
    </div>
</div>
</body>
</html>
